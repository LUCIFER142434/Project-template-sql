<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали пользователя</title>
</head>
<body>
    <h1>Детали пользователя: {{ user.name }}</h1>
    <p>Возраст: {{ user.age }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="{% url 'user_update' user.id %}">Редактировать</a>
    <form action="{% url 'user_delete' user.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'list' %}">Назад к списку</a>
</body>
</html>
